<!DOCTYPE html>
<html lang="en">
<head>

  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="./static/css/style.css" type="text/css" />
  <script type="text/javascript" src="./static/js/clock.js"></script>
</head>
<body onload="init()">
